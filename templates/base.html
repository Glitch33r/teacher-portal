<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Bootstrap core CSS -->
    <link href="{% static 'bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">

    <!-- Custom styles for this template -->
    <link href="{% static 'css/modern-business.css' %}" rel="stylesheet">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>

<nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
        <a class="navbar-brand" href="{% url 'main:index' %}">Teacher Portal</a>
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse"
                data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false"
                aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link {% if request.path == '/homework' %}active{% endif %}"
                       href="{% url 'main:homework' %}">Homeworks</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if request.path == '/passwords' %}active{% endif %}"
                       href="{% url 'main:passwords' %}">Passwords</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if request.path == '/comments' %}active{% endif %}"
                       href="{% url 'main:comments' %}">Comments</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if request.path == '/contact-us' %}active{% endif %}"
                       href="{% url 'main:contact-us' %}">Contact</a>
                </li>
            </ul>
        </div>
    </div>
</nav>


<div class="wrapper">
    <div class="container" id="main">
        {% block main %}{% endblock %}

        <hr>
        <div class="row mb-4" id="call">
            <div class="col-md-8">
                <p>Есть предложения или проблемы в работе?</p>
            </div>
            <div class="col-md-4">
                <a class="btn btn-lg btn-secondary btn-block" href="{% url 'main:contact-us' %}">Написать</a>
            </div>
        </div>
    </div>
    <footer class="py-5 bg-dark">
        <div class="container">
            <p class="m-0 text-center text-white">Copyright &copy; Teacher Portal 2020</p>
        </div>
    </footer>
</div>


<!-- Bootstrap core JavaScript -->
<script src="{% static 'jquery/jquery.js' %}"></script>
<script src="{% static 'bootstrap/js/bootstrap.bundle.min.js' %}"></script>
{% block add_script %}{% endblock %}

</body>
</html>
